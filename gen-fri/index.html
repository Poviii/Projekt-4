<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=width=device-width, initial-scale=1.0" />
    <title>Responsive Startup Page</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="mobile.css" media="(max-width: 767px)" />
    <link rel="stylesheet" href="tablet.css" media="(min-width: 768px) and (max-width: 1023px)" />
    <link rel="stylesheet" href="desktop.css" media="(min-width: 1024px)" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
  

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <a href="#" class="sidebar__item sidebar__item--active">
        <img src="icons/black_icons/homepage_black.svg" alt="Home" class="sidebar__item-icon" /> Explore/Homepage
      </a>
      <a href="#" class="sidebar__item">
        <img src="icons/black_icons/mypage_black.svg" alt="My Page" class="sidebar__item-icon" /> My Page
      </a>
      <a href="#" class="sidebar__item">
        <img src="icons/black_icons/message_black.svg" alt="Messages" class="sidebar__item-icon" /> Messages
      </a>
      <a href="#" class="sidebar__item">
        <img src="icons/black_icons/leaderboard_black.svg" alt="Leaderboard" class="sidebar__item-icon" /> Leaderboard
      </a>
      <a href="#" class="sidebar__item">
        <img src="icons/black_icons/shop_black.svg" alt="Shop" class="sidebar__item-icon" /> Shop
      </a>
      <a href="#" class="sidebar__item">
        <img src="icons/black_icons/settings_black.svg" alt="Settings" class="sidebar__item-icon" /> Settings
      </a>
      <a href="#" class="sidebar__item">
        <img src="icons/black_icons/logout_black.svg" alt="Log Out" class="sidebar__item-icon" /> Log Out
      </a>
    </aside>

    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar__left">
        <button id="burger-btn">
          <img src="icons/black_icons/burgermenu_black.svg" class="navbar__btn-icon" alt="Menu" />
        </button>
        <div class="navbar__logo navbar__logo--desktop">
          <img src="images/logo_sort-ubaggrund.svg" alt="Logo" />
        </div>
      </div>
      <div class="navbar__center">
        <div class="navbar__logo navbar__logo--mobile">
          <img src="images/logo_sort-ubaggrund.svg" alt="Logo" />
        </div>
        <div class="search-bar">
          <input type="text" class="search-bar__input" placeholder="Search..." />
          <img src="icons/black_icons/search_black.svg" alt="Search" class="navbar__btn-icon" />
        </div>
      </div>
      <div class="navbar__right">
        <img src="icons/black_icons/message_black.svg" class="navbar__btn-icon" alt="Messages" />
        <img src="icons/black_icons/notification_black.svg" class="navbar__btn-icon" alt="Notifications" />
        <img src="icons/black_icons/mypage_black.svg" class="navbar__btn-icon" alt="Profile" />
        <button id="theme-toggle" class="navbar__btn-icon">
          <img src="icons/black_icons/dark-mode-alt.svg" alt="Toggle theme" />
        </button>
      </div>
    </nav>

    <script src="script.js"></script>
  </body>
</html>

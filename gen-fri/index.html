<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Navbar</title>
  <link rel="stylesheet" href="css/stylesheet.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
</head>
<body>

  <nav class="navbar">
    <div class="logo"> <img src="images/logo_sort-ubaggrund.svg" alt="Logo uden baggrund"></div>
    <div class="burger" id="burger">
      â˜°
    </div>
    <div class="nav-links" id="nav-links">
      <a href="#">Homepage</a>
      <a href="#">Mypage</a>
      <a href="#">Leaderboard</a>
      <a href="#">Message</a>
    </div>
  </nav>

  <script>
    const burger = document.getElementById('burger');
    const navLinks = document.getElementById('nav-links');

    burger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>

</body>
</html>
